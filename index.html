<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Интернет-магазин уличной одежды 34Play</title>

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- ПРЕДЛОЖЕНИЕ СО СКИДКАМИ -->
  <div class="sale">
    <div class="container">
      <div class="sale-wrap">
        <div class="sale__text">Да здравствует потреблядство! с 23 по 26 ноября скидки до <span>50%</span> в честь
          «черной пятницы»</div>
        <div class="sale__close">
          <img id="close" src="img/sale/Icon_Close.svg" alt="крестик закрытия">
        </div>
      </div>
      <!-- /.sale-wrap -->
    </div>
    <!-- /.container -->
  </div>
  <!-- /.sale -->

  <header class="header">
    <!-- ВЕРХНЯЯ СЕКЦИЯ ШАПКИ -->
    <div class="header-top top">
      <div class="container top-wrap">
        <nav class="top-nav">
          <ul class="top-list">
            <li class="top-list__item">
              <a href="#">Как сделать заказ</a>
            </li>
            <li class="top-list__item">
              <a href="#">Доставка</a>
            </li>
            <li class="top-list__item">
              <a href="#">Оплата</a>
            </li>
            <li class="top-list__item">
              <a href="#">Возврат и обмен</a>
            </li>
            <li class="top-list__item">
              <a href="#">Вакансии</a>
            </li>
          </ul>
          <!-- /.top-list -->
        </nav>
        <!-- /.top-nav -->
        <div class="header-info">
          <div class="header-location">
            <img src="img/header/Union.svg" alt="иконка геолокации">
            <span class="header__address">Санкт-Петербург</span>
          </div>
          <!-- /.header-location -->
          <div class="header-login">
            <a href="#" class="header__login">ВХОД</a>
            <a href="#" class="header__registration">РЕГИСТРАЦИЯ</a>
          </div>
          <!-- /.header-login -->
        </div>
        <!-- /.header-info -->
      </div>
      <!-- /.container -->
    </div>
    <!-- /.header-top -->

    <!-- НИЖНЯЯ СЕКЦИЯ ШАПКИ -->
    <div class="header-bottom bottom">
      <div class="container bottom-wrap">
        <div class="header-logo">
          <img src="img/Group.svg" alt="Логотип компании">
        </div>
        <!-- /.header-logo -->
        <nav class="bottom-nav">
          <ul class="bottom-list">
            <li class="bottom-list__item">
              <a href="#">мужское</a>
            </li>
            <li class="bottom-list__item">
              <a href="#">женское</a>
            </li>
            <li class="bottom-list__item">
              <a href="#">sale</a>
            </li>
            <li class="bottom-list__item">
              <a href="#">о нас</a>
            </li>
            <li class="bottom-list__item">
              <a href="#">контакты</a>
            </li>
          </ul>
          <!-- /.bottom-list -->
        </nav>
        <!-- /.bottom-nav -->
      </div>
      <!-- /.container bottom-wrap -->
    </div>
    <!-- /.header-bottom -->
  </header>
  <!-- /.header -->



</body>

</html>
